<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <h1>Programing school Hello World</h1>
    <hr>
    <p class="description">Sveiki!Mes esam iepriecināti redzēt <i>Jūs</i>! <br>Lūdzam ievediet jūsu dattus.</p>
    <form action="">
        <div class="action">
            <a href="" class="sign-in active">Login</a>
            <a href="register.html" class="sign-up">Registration</a>
        </div>
        <div class="fields">
            <p>Ievediet savu vārdu</p>
            <input type="text" placeholder="login">
            <p>Ivadiet savu paroli</p>
            <input type="password" placeholder="password">
        </div>
        <div class="save">
            <input type="checkbox">
            <p>Save</p>
        </div>
        <input type="button" value="login" class="button">
        <hr>
        <div class="forgot">
            <a href="">Aizmirsi paroli?</a>
        </div>
    </form>
</body>

</html>
